name: php-extras

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  symfony-tests:
    runs-on: ${{ matrix.operating-system }}
    name: PHP ${{ matrix.php }} and Symfony ${{ matrix.symfony }} on ${{ matrix.operating-system }}
    strategy:
      fail-fast: true
      matrix:
        operating-system: [ ubuntu-latest, windows-latest, macos-latest ]
        php: [ '8.1' ]
        symfony: [ '6.0.*' ]

    steps:
      - uses: actions/checkout@master

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: flex

      - name: Composer get cache directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Composer cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Download dependencies
        env:
          SYMFONY_REQUIRE: ${{ matrix.symfony }}
        uses: ramsey/composer-install@v1
        with:
          composer-options: "--no-progress --prefer-dist --optimize-autoloader"

      - name: Test symfony security
        if: runner.os == 'Linux'
        uses: symfonycorp/security-checker-action@v2
        with:
          disable-exit-code: 1
        id: security-check
      - name: Display the vulnerabilities as JSON
        if: runner.os == 'Linux'
        run: echo ${{ steps.security-check.outputs.vulns }}

      - name: Run test suite
        env:
          SYMFONY_DEPRECATIONS_HELPER: disabled
        run: ./vendor/bin/phpunit
